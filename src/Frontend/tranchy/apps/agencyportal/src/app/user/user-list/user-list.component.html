<tranchy-breadcrumbs title="USER" [breadcrumbItems]="breadCrumbItems"></tranchy-breadcrumbs>
pem
<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="row">
        <h2>{{ 'user-list.title' | translate }}</h2>
        <p-table [value]="users()" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>{{ 'user-list.username' | translate }}</th>
              <th>{{ 'user-list.email' | translate }}</th>
              <th>{{ 'user-list.firstname' | translate }}</th>
              <th>{{ 'user-list.lastname' | translate }}</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.userName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  (click)="viewDetail(user)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
    </div>
  </div>
</div>

<p-dialog [(visible)]="showUserDialog" [style]="{ width: '450px' }" header="User Details" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form [formGroup]="userForm">
      <div class="field">
        <label for="Username">{{ 'user-list.username' | translate }}</label>
        <input type="text" pInputText id="Username" formControlName="userName" required autofocus />
      </div>
      <div class="field">
        <label for="Email">{{ 'user-list.email' | translate }}</label>
        <input type="text" pInputText id="Email" formControlName="email" required autofocus />
      </div>

      <div class="field">
        <label for="FirstName">{{ 'user-list.firstname' | translate }}</label>
        <input type="text" pInputText id="FirstName" formControlName="firstName" required autofocus />
      </div>

      <div class="field">
        <label for="LastName">{{ 'user-list.lastname' | translate }}</label>
        <input type="text" pInputText id="LastName" formControlName="lastName" required autofocus />
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDetail()"></button>
  </ng-template>
</p-dialog>
