<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="row">
        <h2>{{ 'user-list.title' | translate }}</h2>
        <p-table [value]="users()" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
              <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
              <tr>
                  <td>{{ user.userName }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.firstName }}</td>
                  <td>{{ user.lastName }}</td>
                  <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="viewDetail(user)"></button>
                </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
      <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
    </div>
  </div>
</div>
