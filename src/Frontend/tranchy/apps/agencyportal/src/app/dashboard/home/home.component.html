<div class="row">
    <h2>{{ 'dashboard.title' | translate }}</h2>
    <p>App config: {{ appConfig | json }}</p>
    <p>Question : {{ question() | json }}</p>
    <p>User : {{ user() | json }}</p>
    <div class="card flex justify-content-center">
        <p-button label="This is the button" icon="pi pi-check" (onClick)="confirm1()"></p-button>
    </div>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
